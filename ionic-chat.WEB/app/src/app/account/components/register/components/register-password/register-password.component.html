<ion-item class='mt-2'>
  <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}'
    class='register-small-text' position="floating">Password</ion-label>
  <ion-input [(ngModel)]='user.password' class='mask-phone' formControlName='password' type='text'>
  </ion-input>
</ion-item>
<ion-item class='mt-2'>
  <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}'
    class='register-small-text' position="floating">Confirm Password</ion-label>
  <ion-input [(ngModel)]='user.confirmPassword' class='mask-phone' formControlName='confirmPassword' type='text'>
  </ion-input>
</ion-item>

<div lines='none' class='mt-2 d-flex justify-content-end'>
  <ion-button class='register-button' [ngClass]='{"register-button-keyboard-active":isKeyboardActive}'
    (click)='onNextStepClick()' icon-only shape="round">
    <ion-icon class='register-icon-arrow' name='arrow-forward'></ion-icon>
  </ion-button>
</div>
