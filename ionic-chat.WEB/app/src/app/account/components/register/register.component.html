<div class='register-page'>
  <ion-item lines="none" [ngClass]='{"keyboard-none-setting":isKeyboardActive}' class='logo-path'>
    <ion-img class='register-img' src='assets/img/logo_despatch.jpg'></ion-img>
  </ion-item>
  <div class='register-path' [ngClass]='{"register-path-keyboard-active":isKeyboardActive}'>
    <div [formGroup]='form' class='register-container'
      [ngClass]='{"keyboard-register-container-setting":isKeyboardActive}'>
      <div>
        <ion-title [ngClass]='{"register-title-keyboard-active":isKeyboardActive}' class='register-title'
          slot='primary'>Sign Up</ion-title>
      </div>

      <div *ngIf='!codeSended'>
        <ion-item class='mt-2'>
          <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}' class='register-small-text'
            position="floating">Phone Number</ion-label>
          <ion-input [ngModel]='sendSmsModel.phoneNumber' class='mask-phone' formControlName='phoneNumber' type='text'
            (input)='$event.target.value = pipeHelper.phoneMask($event.target.value, sendSmsModel.phoneNumber);
           sendSmsModel.phoneNumber = pipeHelper.phoneMask($event.target.value, sendSmsModel.phoneNumber);'>
          </ion-input>
        </ion-item>
        <div lines='none' class='mt-2 d-flex justify-content-end'>
          <ion-button [disabled]='form.controls["phoneNumber"].invalid' class='register-button'
            [ngClass]='{"register-button-keyboard-active":isKeyboardActive}' (click)='onSendSms()' icon-only
            shape="round">
            <ion-icon class='register-icon-arrow' name='arrow-forward'></ion-icon>
          </ion-button>
        </div>
      </div>

      <div *ngIf='codeSended'>
        <ion-item class='mt-2'>
          <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}' class='register-small-text'
            position="floating">You Verification Code</ion-label>
          <ion-input [(ngModel)]='smsCode' (appDebounce)='onCheckSmsCode()' class='mask-phone' formControlName='code'
            type='text'>
          </ion-input>
        </ion-item>
      </div>

      <div *ngIf='isVerify && step1'>
        <ion-item class='mt-2'>
          <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}' class='register-small-text'
            position="floating">User Name</ion-label>
          <ion-input [(ngModel)]='user.userName' (input)='checkUserName()' class='mask-phone' formControlName='userName'
            type='text'>
          </ion-input>
        </ion-item>
        <ion-item class='mt-2'>
          <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}' class='register-small-text'
            position="floating">Email</ion-label>
          <ion-input [(ngModel)]='user.email' (input)='checkEmail()' class='mask-phone' formControlName='email'
            type='text'>
          </ion-input>
        </ion-item>

        <div lines='none' class='mt-2 d-flex justify-content-end'>
          <ion-button class='register-button' [ngClass]='{"register-button-keyboard-active":isKeyboardActive}'
            (click)='onNextStepClick()' icon-only shape="round">
            <ion-icon class='register-icon-arrow' name='arrow-forward'></ion-icon>
          </ion-button>
        </div>
      </div>

      <div *ngIf='isVerify && step2'>
        <ion-item class='mt-2'>
          <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}' class='register-small-text'
            position="floating">Password</ion-label>
          <ion-input [(ngModel)]='user.password' class='mask-phone' formControlName='password' type='text'>
          </ion-input>
        </ion-item>
        <ion-item class='mt-2'>
          <ion-label [ngClass]='{"register-small-text-keyboard-active":isKeyboardActive}' class='register-small-text'
            position="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)]='user.confirmPassword' class='mask-phone' formControlName='confirmPassword'
            type='text'>
          </ion-input>
        </ion-item>

        <div lines='none' class='mt-2 d-flex justify-content-end'>
          <ion-button class='register-button' [ngClass]='{"register-button-keyboard-active":isKeyboardActive}'
            (click)='onNextStepClick()' icon-only shape="round">
            <ion-icon class='register-icon-arrow' name='arrow-forward'></ion-icon>
          </ion-button>
        </div>
      </div>

    </div>
  </div>
</div>
